    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="img/logo.png" alt="Image 1"></div>
                <div class="slide"><img src="img/bg.png" alt="Image 2"></div>
                <div class="slide"><img src="img/dc.png" alt="Image 3"></div>
                <!-- Add more slides as needed -->
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    
</body>
<script>
   let slideIndex = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function showSlide(index) {
    if (index >= totalSlides) {
        slideIndex = 0;
    } else if (index < 0) {
        slideIndex = totalSlides - 1;
    } else {
        slideIndex = index;
    }
    const newTransform = `translateX(-${slideIndex * 100}%)`;
    document.querySelector('.slider').style.transform = newTransform;
}

function moveSlide(n) {
    showSlide(slideIndex + n);
}

function autoSlide() {
    showSlide(slideIndex + 1);
    setTimeout(autoSlide, 3000); // Change slide every 3 seconds
}

document.addEventListener('DOMContentLoaded', (event) => {
    showSlide(slideIndex);
    autoSlide();
});

</script>
</html>
